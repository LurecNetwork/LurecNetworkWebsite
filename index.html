<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="assets/logo/lurec-noBg.png" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Lurec Network</title>
  </head>
  <body>
    <div class="mainbox">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img
            src="assets/logo/icon.png"
            alt=""
            class="navbar-brand"
            draggable="false"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon" id="inactive" onclick="navbar();"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item me-5">
                <a class="nav-link store" href="https://lurec.tebex.io/"
                  >STORE</a
                >
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="https://x.com/LurecNetwork"
                  >TWITTER</a
                >
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="tos.html">TERMS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="black"></div>
      <img src="assets/bg/image.png" alt="" class="banner" />

      <div class="content">
        <img
          src="assets/logo/logoBanner.png"
          alt=""
          class="logoBanner"
          draggable="false"
        />
        <p class="desc">Minecraft Bedrock Edition Practice Server</p>
        <div class="buttons">
          <a href="minecraft://?addExternalServer=Lurec|lurec.net:19132" class="connect">Connect</a>
          <a href="https://discord.gg/lurec" class="discord">Discord</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>

      function navbar(){
        const el = document.querySelector('.navbar-toggler-icon');
        switch(el.id){
          case "inactive":
            el.id = "active";
            el.style.backgroundImage = "url('assets/icons/x-lg.svg')";
          break;
          case "active":
            el.id = "inactive";
            el.style.backgroundImage = "url('assets/icons/list.svg')";
          break;
        }
      }
    </script>
  </body>
</html>
